# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: 'en'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    GuzzleHttp\Client: ~
    GuzzleHttp\ClientInterface: '@GuzzleHttp\Client'

    App\Activities\Infrastructure\FilesReader\ActivitiesReader: ~
    App\Activities\Domain\FilesReader\FilesReader: '@App\Activities\Infrastructure\FilesReader\ActivitiesReader'

    App\Activities\Infrastructure\Bus\SimpleEventBus: ~
    App\Activities\Domain\Shared\Bus\EventBus: '@App\Activities\Infrastructure\Bus\SimpleEventBus'

    App\Activities\Domain\Activity\Repository\ActivityRepository: '@App\Activities\Infrastructure\Persistence\Doctrine\Repository\ActivityRepositoryMySql'
    App\Activities\Domain\Municipi\Repository\MunicipiRepository: '@App\Activities\Infrastructure\Persistence\Doctrine\Repository\MunicipiRepositoryMySql'
    App\Activities\Domain\Site\Repository\SiteRepository: '@App\Activities\Infrastructure\Persistence\Doctrine\Repository\SiteRepositoryMySql'

    App\Activities\Application\Activity\Create\CreateActivityHandler:
        tags:
            - { name: command_handler, handles: 'App\Activities\Application\Activity\Create\CreateActivityCommand' }

    App\Activities\Application\Municipi\Create\CreateMunicipiHandler:
        tags:
            - { name: command_handler, handles: 'App\Activities\Application\Municipi\Create\CreateMunicipiCommand' }

    App\Activities\Application\Site\Create\CreateSiteHandler:
        tags:
            - { name: command_handler, handles: 'App\Activities\Application\Site\Create\CreateSiteCommand' }

